<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Overview 2</title>
    <link rel="stylesheet" type="text/css" href="2.style_zad_2.css">
</head>
<body>

    <div>
        <table>
            <colgroup>
                <col class="firstCol">
                <col class="secondCol">
                <col class="thirdCol">
                <col class="fourthCol">
            </colgroup>
            <thead>
                <tr>
                    <th>Contact Name</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Is Promoted</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria Anders</td>
                    <td>Berlin</td>
                    <td><img src="flag_de.gif" alt="Flag of Germany" height="10" width="15" />Germany</td>
                    <td><input type="checkbox" name="ger" disabled="disabled"></td>
                </tr>
                <tr>
                    <td>Ana Trujillo</td>
                    <td>México D.F.</td>
                    <td><img src="flag_me.gif" alt="Flag of Mexico" height="10" width="15" />Mexico</td>
                    <td><input type="checkbox" name="mex" disabled="disabled"></td>
                </tr>
                <tr>
                    <td>Antonio Moreno</td>
                    <td>México D.F.</td>
                    <td><img src="flag_me.gif" alt="Flag of Mexico" height="10" width="15" />Mexico</td>
                    <td><input type="checkbox" name="mex" checked="checked" disabled="disabled"></td>
                </tr>
                <tr>
                    <td>Thomas Hardy</td>
                    <td>London</td>
                    <td><img src="flag_uk.jpg" alt="Flag of United Kingdom" height="10" width="15" />UK</td>
                    <td><input type="checkbox" name="uk" disabled="disabled"></td>
                </tr>
            </tbody>
        </table>
    </div>

</html>
