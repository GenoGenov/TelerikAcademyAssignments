<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/libs/require.js" data-main="Scripts/app"></script>
</head>
<body>
    <script id="person-template" type="text/x-handlebars-template">
        {{#each items}}
        <div class="person-item" id="person-item-{{this.id}}">
            <strong class="person-name"> {{this.name}}</strong>
            <p class="person-age">{{this.age}}</p>
            <img src="{{this.avatarUrl}}" width="100" />
        </div>
        {{/each}}
    </script>

</body>
</html>
