<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <table border="1" cellpadding="20">
        <tr>
            <th colspan="3">Title goes here</th>
            <td>A</td>
            <td style="padding-right:0;text-align:right">B</td>
        </tr>
        <tr>
            <td rowspan="3" style="padding-left:0">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2">I</td>
            <td rowspan="2"
                style="padding-right:0;padding-bottom:0;text-align:right;vertical-align:bottom">
                J
            </td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr><td>N</td><td colspan="4" style="text-align:center">O</td></tr>
    </table>
</body>
</html>
