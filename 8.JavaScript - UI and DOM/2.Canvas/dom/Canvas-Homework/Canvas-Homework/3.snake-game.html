<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <div id="info">
        <h1>Wellcome to Snake The Game&#0153; </h1>
        <h2 id="highScoreContainer">Personal High Score:</h2>
        <button id="startNewGameBtn">Start a new game</button>
    </div>
    
    <div id="snakeGame">
        <div id="float">
            <span id="currentScore">Current Score:</span>
            <span id="speedInfo">Current Speed:</span>
            <button id="fastenBtn">Increase Game Speed</button>
            <button id="slowBtn">Decrease Game Speed</button>
           
        </div>
        
        
        <canvas id="canvas" width="1000" height="430"></canvas>
        <script src="scripts/3.snake-game.js"></script>
    </div>
    
</body>
</html>
