<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="to-do-list.js"></script>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div id="to-do-list">
        <span id="list-count-info">Your TO-DO list is currently empty</span>
        <button id="add-item-btn">Add new item</button>
        <input id="new-item-content" type="text" name="item-value"  placeholder="item contents here" />
        <hr />
        <ul id="list-items">
        </ul>
        <hr />
        <button id="visibility-toggle-btn">Hide TO-DO list</button>
    </div>
    <script src="to-do-list.js"></script>
</body>
</html>
